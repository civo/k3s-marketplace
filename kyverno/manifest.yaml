---
name: kyverno
title: "Kyverno"
version: "1.3.5"
maintainer: "Kyverno Authors"
description: Kyverno is a policy engine designed for Kubernetes
url: https://kyverno.io
category: security
plans:
  - label: "Default Pod Security Standards in audit mode"
    configuration:
      POD_SECURITY_STANDARDS:
        value: default_audit
  - label: "Default Pod Security Standards in enforce mode"
    configuration:
      POD_SECURITY_STANDARDS:
        value: default_enforce
  - label: "Restricted Pod Security Standards in audit mode"
    configuration:
      POD_SECURITY_STANDARDS:
        value: restricted_audit
  - label: "Restricted Pod Security Standards in enforce mode"
    configuration:
      POD_SECURITY_STANDARDS:
        value: restricted_enforce