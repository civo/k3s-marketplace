---
name: NextCloud
version: 20.0.7
maintainer: keith@hubner.co.uk, amit2cha@gmail.com
description: Nextcloud is a completely integrated self-managed content collaboration platform
url: https://nextcloud.com/
namespace: nextcloud
category: management
dependencies:
  - mariadb:5GB
  - cert-manager
plans:
  - label: "5GB"
    configuration:
      VOLUME_SIZE:
        value: 5Gi
  - label: "10GB"
    configuration:
      VOLUME_SIZE:
        value: 10Gi
  - label: "20GB"
    configuration:
      VOLUME_SIZE:
        value: 20Gi
configuration:
  DOMAIN_NAME:
    label: "Domain name"
    value: "KUBEMART:DOMAIN_NAME"
  EMAIL_ADDRESS:
    label: "Email Address"
    value: "KUBEMART:EMAIL_ADDRESS"    
